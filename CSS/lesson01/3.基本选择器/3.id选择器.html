<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        id选择器格式：#id名称{},id选择器不能复用，必须保证全局唯一
        它的优先级不遵循就近原则，是固定的
        id选择器>class 选择器> 标签选择器
        */
        #qinjiang{
            color: red;
        }
        .wang1{
            color:green;
        }
        h1{
            color: yellow;
        }

    </style>
</head>
<body>
    <h1 id="qinjiang" class="wang1">标题1</h1>
    <h1 class="wang1">标题2</h1>
    <h1 class="wang1">标题3</h1>
    <h1>标题4</h1>
    <h1>标题5</h1>


</body>
</html>
