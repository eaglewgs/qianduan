<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/style.css"><!--外部链接式-->
    <!--内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>

</head>
<body>

<h1 style="color: red">我是标题</h1>
</body>
</html>
