<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>
<!--a标签
href:必填，表示要跳转到哪个页面
target:表示窗口在哪里打开
_blank 在新标签中打开
_self 在自己的网页中打开
-->
<a href="1.我的第一个网页.html"target="_blank">点击我跳转到页面一</a>
<a href="https://www.baidu.com"target="_self">点击我跳转到百度</a>
<br/>
<a href="1.我的第一个网页.html">
    <img src="../resources/image/1.JPG" alt="王根生头像"title="王根生"width="320"height="320">
</a>
<!--锚链接
1.需要一个锚标记
2.跳转到标记

-->
<a href="#top">回到顶部</a>
<a href="down">down</a>
<!--功能性链接
邮件链接：mailto
qq链接

<a href="mailto24736743@qq.com">点击联系我</a>

</body>
</html>
